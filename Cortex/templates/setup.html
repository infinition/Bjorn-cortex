<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bjorn Cortex | Security Setup</title>
    <link rel="icon" type="image/png" href="/static/icons/icon.png">
    <!-- Mobile & iOS Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030303">
    <link rel="apple-touch-icon" href="/static/icons/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --accent-color: #00ff9d;
            --accent-glow: rgba(0, 255, 157, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --btn-grad: linear-gradient(135deg, #00ff9d 0%, #00bcff 100%);
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 157, 0.05) 0%, transparent 40%),
                linear-gradient(rgba(20, 20, 20, 0.4) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 0.4) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .setup-card {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--accent-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-color);
        }

        .qr-box {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .qr-box img {
            width: 220px;
            height: 220px;
        }

        .instructions {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .secret-code {
            font-family: 'Fira Code', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 4px;
            color: var(--accent-color);
            font-size: 12px;
            margin-top: 10px;
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: var(--btn-grad);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 157, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="setup-card">
        <div class="header">
            <h1>MFA Configuration</h1>
            <p style="font-size: 10px; color: #666; margin-top: 8px;">SECURING CORE ACCESS</p>
        </div>

        <div class="instructions">
            Scan the QR code below with <strong>Google Authenticator</strong> or <strong>Authy</strong> to link your
            Cortex.
        </div>

        <div class="qr-box">
            <img id="qr-image" src="/setup/qr" alt="Scan QR Code">
        </div>

        <div class="instructions" style="margin-bottom: 20px;">
            Manual entry code:
            <span id="secret-code" class="secret-code">LOADING...</span>
        </div>

        <button onclick="window.location.href='/login'">Proceed to Login</button>
    </div>

    <script>
        async function fetchSecret() {
            try {
                const res = await fetch('/setup/secret');
                const data = await res.json();
                document.getElementById('secret-code').innerText = data.secret;
            } catch (e) { console.error(e); }
        }
        fetchSecret();
    </script>
</body>

</html>
